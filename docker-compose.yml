version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: iso27001-postgres
    environment:
      POSTGRES_USER: iso27001
      POSTGRES_PASSWORD: iso27001_password
      POSTGRES_DB: iso27001_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iso27001"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iso27001-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: iso27001
      DB_PASSWORD: iso27001_password
      DB_NAME: iso27001_db
      DB_SSLMODE: disable
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: go run .

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: iso27001-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8080/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
